<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		.child{
			width: 100%;
			position: relative;
			/* height: 100vh; */
		}

		.child img{
			width: 100%;
			height: auto;
			top: 0;
		}

		.car{
			position: fixed;
			width: 20%;
			top: 30%;
			left: 30%;
			z-index: 9;
			transform: rotate(90deg);
		}

		.car img{
			width: 100%;
			height: auto;
		}

	</style>
</head>
<body>
	<div class="car">
		<img src="car.png" alt="">
	</div>
	
	<div class="wrap">
		<div class="container">
			<div class="child" style="background: pink">
				<img src="tower4.jpg" alt="">
			</div>
			<div class="child" style="background: purple">
				<img src="tower3.jpg" alt="">
			</div>
			<div class="child" style="background: green">
				<img src="tower2.jpg" alt="">
			</div>
			<div class="child" style="background: lightgrey">
				<img src="tower1.jpeg" alt="">
			</div>
		</div>	
	</div>

<script src="main.js"></script>
</body>
</html>
